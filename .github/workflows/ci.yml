name: CI

on:
  pull_request:
  push:
    tags-ignore:
      - 'v*.*.*'

jobs:
  rust-check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust checks
        run: cargo check --all-targets --no-default-features

  pg-integration-tests:
    runs-on: ubuntu-24.04
    timeout-minutes: 80
    steps:
      - uses: actions/checkout@v4

      - name: Build test image
        run: docker build -f docker/Dockerfile.test-trixie -t pg-pinyin-test:ci .

      - name: Start test container
        run: |
          docker run -d --name pg-pinyin-test \
            -e POSTGRES_HOST_AUTH_METHOD=trust \
            -e POSTGRES_DB=postgres \
            -v "$GITHUB_WORKSPACE:/work" \
            pg-pinyin-test:ci

      - name: Run extension install + smoke + pgTAP tests
        run: |
          docker exec -u root pg-pinyin-test bash -lc '
            set -euo pipefail
            until pg_isready -h 127.0.0.1 -p 5432 -U postgres >/dev/null 2>&1; do
              sleep 1
            done
            cd /work
            PG_CONFIG=/usr/lib/postgresql/18/bin/pg_config
            if [ ! -x "$PG_CONFIG" ]; then
              PG_CONFIG="$(command -v pg_config)"
            fi
            cargo pgrx init --pg18="$PG_CONFIG"
            cargo pgrx install -v --features pg18 --no-default-features --pg-config "$PG_CONFIG"
            psql -v ON_ERROR_STOP=1 -h 127.0.0.1 -p 5432 -U postgres -d postgres -c "CREATE EXTENSION IF NOT EXISTS pg_pinyin;"
            out="$(psql -At -h 127.0.0.1 -p 5432 -U postgres -d postgres -c "SELECT public.pinyin_word_romanize(\$\$郑爽ABC\$\$)")"
            test "$out" = "zheng shuang abc"
            PGURL=postgres://postgres@127.0.0.1:5432/postgres ./test/pgtap/run.sh
          '

      - name: Container logs
        if: always()
        run: docker logs pg-pinyin-test || true

      - name: Cleanup container
        if: always()
        run: docker rm -f pg-pinyin-test || true
